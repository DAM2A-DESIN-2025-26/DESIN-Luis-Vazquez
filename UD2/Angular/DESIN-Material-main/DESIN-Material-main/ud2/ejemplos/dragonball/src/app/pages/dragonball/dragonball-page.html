<h1>DragonBall Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>

    <input
      type="text"
      class="form-control"
      placeholder="Nombre"
      [value]="name()"
      (change)="name.set(txtName.value)"
      (input)="name.set(txtName.value)"
      #txtName
    />

    <input
      type="number"
      class="form-control mt-2"
      placeholder="Poder"
      [value]="power()"
      (input)="power.set(+txtPower.value)"
      #txtPower
    />

    <button (click)="addPersonaje()" class="mt-2 btn btn-primary">
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Listado fuertes</h3>
    <ul>
      @for (personaje of personajes(); track personaje.id; let idx = $index) {
      @if( personaje.power > 500 ) {
      <li>
        <span>{{ idx + 1 }} - {{ personaje.name }}</span>
        <strong
          [class.text-danger]="personaje.power > 9000"
          [class.text-primary]="personaje.power < 9000"
        >
          <!-- [ngClass]="powerClasses()" -->
          ({{ personaje.power }})</strong
        >
      </li>
      } @else {
      <li><strong>Aqu√≠ no hay nadie</strong></li>
      } }
    </ul>
  </div>
</section>
