<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4">{{ editMode ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" formControlName="dni"
               [class.is-invalid]="form.get('dni')?.invalid && form.get('dni')?.touched">
        @if (form.get('dni')?.invalid && form.get('dni')?.touched) {
          <div class="text-danger small">El DNI es obligatorio</div>
        }
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" formControlName="apellidos">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Tel√©fono</label>
          <input type="text" class="form-control" formControlName="telefono">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" formControlName="fecha_nacimiento">
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a routerLink="/usuarios" class="btn btn-secondary">Cancelar</a>

        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
          {{ editMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </div>
</div>
