<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listaRecetas</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/receta-form']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-label>AÃ±adir Receta</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="doRefresh($event)"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    @for (item of listaRecetas(); track item.id) {
    <ion-item [routerLink]="['/receta-detalle', item.id]">
      <ion-thumbnail>
        <img [src]="item.image" />
      </ion-thumbnail>
      <ion-label>{{item.name}}</ion-label>
      <ion-label>{{item.difficulty}}</ion-label>
      <ion-label>{{item.prepTimeMinutes + item.cookTimeMinutes}} min</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
