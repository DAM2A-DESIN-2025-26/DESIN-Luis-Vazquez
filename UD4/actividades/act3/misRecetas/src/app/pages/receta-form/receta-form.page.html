<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{editMode? 'Editar Receta' : 'Nueva Receta'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="recetaForm" (ngSubmit)="guardar()">
    <ion-list>
      <ion-item>
        <ion-input label="Nombre de la Receta" labelPlacement="floating" formControlName="name"
          errorText="Minimo 3 caracteres"></ion-input>
      </ion-item>


      <ion-item>
        <ion-select label="Dificultad" labelPlacement="floating" formControlName="difficulty">
          <ion-select-option value="Easy">Facil</ion-select-option>
          <ion-select-option value="Medium">Medio</ion-select-option>
          <ion-select-option value="Hard">Dificil</ion-select-option>
        </ion-select>
      </ion-item>

      <div style="display: flex; gap: 10px;">
        <ion-item style="flex: 1;">
          <ion-input label="Prep (min)" labelPlacement="floating" type="number" formControlName="prepTimeMinutes"
            errorText="Mín. 1">
          </ion-input>
        </ion-item>
        <ion-item style="flex: 1;">
          <ion-input label="Cocina (min)" labelPlacement="floating" type="number" formControlName="cookTimeMinutes"
            errorText="Mín. 0">
          </ion-input>
        </ion-item>
      </div>

      <ion-item>
        <ion-textarea label="Ingredientes (separados por comas)" labelPlacement="floating" formControlName="ingredients"
          placeholder="Ej: Harina, Huevos, Sal" rows="3">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea label="Instrucciones (una por línea)" labelPlacement="floating" formControlName="instructions"
          placeholder="Paso 1..." rows="4">
        </ion-textarea>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" [disabled]="recetaForm.invalid">
        {{ editMode ? 'Actualizar' : 'Guardar' }}
      </ion-button>
    </div>

  </form>


</ion-content>
