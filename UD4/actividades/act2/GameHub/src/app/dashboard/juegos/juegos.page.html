<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>juegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">juegos</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>JUEGOS</p>

  @for (juego of listaJuegos; track juego.id) {
    <p>{{juego.titulo}}</p>
  }
</ion-content>
