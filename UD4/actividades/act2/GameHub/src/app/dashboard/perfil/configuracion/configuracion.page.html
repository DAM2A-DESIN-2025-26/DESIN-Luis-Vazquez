<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configuraci칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="perfilForm" (ngSubmit)="guardarPerfil()">
    <ion-list>

      <ion-item>
        <ion-input
          label="Nombre"
          labelPlacement="floating"
          formControlName="nombre"
          type="text"
          errorText="Nombre inv치lido (min 3 letras)">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Email"
          labelPlacement="floating"
          formControlName="email"
          type="email"
          errorText="Email inv치lido">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Edad"
          labelPlacement="floating"
          formControlName="edad"
          type="number"
          errorText="Edad inv치lida (13-99)">
        </ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-toggle formControlName="notificaciones">
          Recibir notificaciones
        </ion-toggle>
      </ion-item>

    </ion-list>

    <ion-button
      expand="block"
      type="submit"
      class="ion-margin-top"
      [disabled]="perfilForm.invalid">
      Guardar Perfil
    </ion-button>
  </form>

  <br><hr><br>

  <ion-button
    (click)="activarNotificaciones()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Activar Notificaciones
  </ion-button>

  <ion-button
    expand="block"
    fill="clear"
    shape="round"
    id="boton-normas"
  >
    Normas de uso
  </ion-button>

  <ion-button
    (click)="volverPerfil()"
    expand="block"
    fill="clear"
    shape="round"
    color="medium"
  >
    Volver al perfil
  </ion-button>

  <ion-alert
    trigger="boton-normas"
    header="GameHub"
    subHeader="Aviso"
    message="No compartas tu cuenta con terceros."
    [buttons]="botonesNormas">
  </ion-alert>

</ion-content>
