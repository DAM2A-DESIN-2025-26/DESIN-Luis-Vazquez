<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-lateral">MENU</ion-menu-button>
    </ion-buttons>
    <ion-title>disfraces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    @for (disfraz of disfraces(); track disfraz.id) {
      <app-item-disfraz
      [disfraz]="disfraz"
      (participanteDetallado)="onDetalleParticipante(disfraz.participantes)"
      >
      </app-item-disfraz>
    }
  </ion-list>
</ion-content>
